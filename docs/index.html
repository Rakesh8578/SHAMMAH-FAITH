  <title>SHAMMAH FAITH</title>

<body>

  <header class="site-header">
    <img src="./logo.jpg" class="logo" alt="Shammah Faith Logo">
    <h1>SHAMMAH FAITH</h1>
    <p>Telugu Christian Song Lyrics</p>
  </header>

  <!-- SEARCH -->
  <input
    type="text"
    id="searchBox"
    placeholder="పాట పేరు టైప్ చేయండి..."
    onkeyup="searchSongs()"
  >

  <!-- SONG BUTTONS -->
  <div id="songButtons">
   <div id="songButtons">
  <a href="songs/thara-velasindhi.html">
    <button>తార వెలిసింది</button>
  </a>
    <button onclick="showSong(2)" data-search="prabhuva krupa">ప్రభువా నీ కృప</button></a>
    <button onclick="showSong(3)" data-search="ninene nammukunnanaya">నిన్నే నిన్నే నమ్ముకున్నానయ్య</button></a>
  </div>

<script>
function searchSongs() {
  const val = searchBox.value.toLowerCase();
  document.querySelectorAll("#songButtons a").forEach(a=>{
    a.style.display = a.innerText.toLowerCase().includes(val)
      ? "block" : "none";
  });
}

 </script>
</body>
